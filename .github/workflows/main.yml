name: Development Project Build

on:
  push:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt update && sudo apt install -y build-essential
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.2'
          arch: 'linux_gcc_64'
      - name: Build Project on Linux
        run: |
          cd src
          qmake ngPost.pro
          make
      - name: Upload Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-linux
          path: src/ngPost

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1.13.0
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          aqtversion: '==3.2.0'
          version: '6.8.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'
      - name: Build Project on Windows with MSVC
        run: |
          cd src
          del Makefile*
          qmake ngPost.pro -spec win32-msvc CONFIG+="qtquickcompiler release use_hmi" DEFINES+="UNICODE _UNICODE WIN32 APP_VERSION=5.0 __USE_CONNECTION_TIMEOUT__ __COMPUTE_IMMEDIATE_SPEED__ __USE_TMP_RAM__ __RELEASE_ARTICLES_WHEN_CON_FAILS__"
          nmake
      - name: Deploy Qt DLLs with windeployqt
        run: |
          windeployqt src/release/ngPost.exe --release --qmldir src --compiler-runtime
      - name: Clean Build Artifacts
        run: |
          cd src/release
          del /Q *.obj, *.cpp, *.rc, *.res, *.h, *.qrc
      - name: Upload Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-windows
          path: src/release/**

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.2'
          arch: 'clang_64'
      - name: Build Project on macOS
        run: |
          cd src
          qmake ngPost.pro
          make
      - name: Upload macOS Binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-macos
          path: src/ngPost.app/Contents/MacOS/ngPost

  collect-and-upload-binaries:
    name: Collect and Upload All Final Binaries
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]

    steps:
      - name: Download All Binaries
        uses: actions/download-artifact@v4
        with:
          path: all-binaries

      - name: Rename and Organize Binaries
        run: |
          mv all-binaries/$GITHUB_ACTION/binary-linux all-binaries/linux-${{ github.event.inputs.version }}
          mv all-binaries/$GITHUB_ACTION/binary-windows all-binaries/windows-${{ github.event.inputs.version }}
          mv all-binaries/$GITHUB_ACTION/binary-macos all-binaries/macOS-${{ github.event.inputs.version }}

      - name: Upload Final Packed Binaries
        uses: actions/upload-artifact@v4
        with:
          name: compiled-binaries
          path: all-binaries/
