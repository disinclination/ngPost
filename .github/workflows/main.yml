name: Development Project Build

on:
  push:
    branches-ignore:
      - master
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt update && sudo apt install -y build-essential
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.2'
          arch: 'linux_gcc_64'
      - name: Build Project on Linux
        run: |
          cd src
          qmake ngPost.pro
          make
      - name: Upload Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-linux
          path: src/ngPost

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          aqtversion: '==3.2.0'
          version: '6.8.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw'
      - name: Build Project on Windows
        run: |
          cd src
          del Makefile*
          qmake ngPost.pro -spec win32-g++ "CONFIG+=qtquickcompiler use_hmi DEFINES+=__DEBUG__ UNICODE _UNICODE WIN32 MINGW_HAS_SECURE_API=1 APP_VERSION=4.17 __USE_CONNECTION_TIMEOUT__ __COMPUTE_IMMEDIATE_SPEED__ __USE_TMP_RAM__ __RELEASE_ARTICLES_WHEN_CON_FAILS__ LOG_CONNECTION_STEPS LOG_NEWS_AUTH LOG_CONSTRUCTORS QT_DEPRECATED_WARNINGS QT_QML_DEBUG QT_WIDGETS_LIB QT_GUI_LIB QT_NETWORK_LIB QT_CORE_LIB"
          mingw32-make
          
      - name: Deploy Qt DLLs with windeployqt
        run: |
          windeployqt src/release/ngPost.exe --release --qmldir src --compiler-runtime
          
      - name: Upload Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-windows
          path: src/release/ngPost.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.2'
          arch: 'clang_64'
      - name: Build Project on macOS
        run: |
          cd src
          qmake ngPost.pro
          make
      - name: Upload macOS Binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-macos
          path: src/ngPost.app/Contents/MacOS/ngPost

  collect-and-upload-binaries:
    name: Collect and Upload All Final Binaries
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]  # Waits for all builds
    steps:
      - name: Download All Binaries
        uses: actions/download-artifact@v4
        with:
          path: all-binaries
      - name: List Contents of All Binaries
        run: ls -R all-binaries
      - name: Upload Final Packed Binaries
        uses: actions/upload-artifact@v4
        with:
          name: compiled-binaries
          path: all-binaries/
