name: Development Project Build

on:
  push:
    branches-ignore:
      - master
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt update && sudo apt install -y build-essential
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.2'
          arch: 'linux_gcc_64'
      - name: Build Project on Linux
        run: |
          cd src
          qmake ngPost.pro
          make
      - name: Upload Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-linux
          path: src/ngPost

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.2'
          arch: 'win64_mingw'
      - name: Build Project on Windows
        run: |
          cd src
          del Makefile*  # Force Makefile regeneration
          qmake "DEFINES+=__USE_CONNECTION_TIMEOUT__" ngPost.pro
          mingw32-make CXXFLAGS="-Wno-attributes -D__USE_CONNECTION_TIMEOUT__ -D__COMPUTE_IMMEDIATE_SPEED__ -D__USE_TMP_RAM__ -D__RELEASE_ARTICLES_WHEN_CON_FAILS__ -DQT_NO_DEBUG_OUTPUT -DQT_DEPRECATED_WARNINGS -DQT_NO_DEBUG -DQT_WIDGETS_LIB -DQT_GUI_LIB -DQT_NETWORK_LIB -DQT_CORE_LIB"
      - name: Deploy Qt DLLs with windeployqt
        run: |
          & "$Env:Qt6_DIR/bin/windeployqt.exe" src/release/ngPost.exe --release
      - name: Upload Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-windows
          path: src/release/ngPost.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.2'
          arch: 'clang_64'
      - name: Build Project on macOS
        run: |
          cd src
          qmake ngPost.pro
          make
      - name: Upload macOS Binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-macos
          path: src/ngPost.app/Contents/MacOS/ngPost

  collect-and-upload-binaries:
    name: Collect and Upload All Final Binaries
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]  # Waits for all builds
    steps:
      - name: Download All Binaries
        uses: actions/download-artifact@v4
        with:
          path: all-binaries
      - name: List Contents of All Binaries
        run: ls -R all-binaries
      - name: Upload Final Packed Binaries
        uses: actions/upload-artifact@v4
        with:
          name: compiled-binaries
          path: all-binaries/